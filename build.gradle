// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-log4j2
compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '1.5.3.RELEASE'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    
    // https://mvnrepository.com/artifact/org.testng/testng
compile group: 'org.testng', name: 'testng', version: '6.11'
    
}

test {
    useTestNG() {
        // runlist to executed. path is relative to current folder
        suites 'TestNg.xml'
    }
}

